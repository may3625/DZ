<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Service OCR</title>
</head>
<body>
    <h1>Test Service OCR R√âEL</h1>
    <button onclick="testService()">Tester le Service</button>
    <div id="result"></div>

    <script type="module">
        async function testService() {
            try {
                console.log('üîç Test du service...');
                
                // Importer le service
                const { finalRealOCRService } = await import('./src/services/finalRealOCRService.ts');
                console.log('‚úÖ Service import√©');
                
                // Appeler la m√©thode
                const documents = await finalRealOCRService.getExtractedDocuments();
                console.log('‚úÖ Documents r√©cup√©r√©s:', documents);
                
                // Afficher le r√©sultat
                document.getElementById('result').innerHTML = `
                    <h2>R√©sultat du test:</h2>
                    <p>Nombre de documents: ${documents.length}</p>
                    <pre>${JSON.stringify(documents, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Erreur:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        // Exposer la fonction globalement
        window.testService = testService;
    </script>
</body>
</html>
